<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Profile - Link-in-Bio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .social-link {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div id="link-page" class="w-full max-w-lg bg-white p-8 rounded-3xl shadow-2xl border-t-8 border-indigo-600">

        <!-- Header Section -->
        <header class="text-center mb-10">
            <!-- User Profile Picture Placeholder -->
            <img src="https://placehold.co/128x128/4f46e5/ffffff?text=U"
                 alt="Profile Picture"
                 class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-white shadow-lg ring-4 ring-indigo-300">

            <h1 class="text-3xl font-extrabold text-gray-900">Your Name Here</h1>
            <p class="text-lg text-indigo-600 mt-1 font-medium">Digital Creator & Professional</p>
            <p class="text-sm text-gray-500 mt-2">Connecting with the world, one tap at a time.</p>
        </header>

        <!-- Social Links Container -->
        <div id="social-links-container" class="space-y-4">
            <!-- Links will be inserted here by JavaScript -->
        </div>

        <!-- Footer / Instruction Section -->
        <footer class="mt-10 pt-6 border-t border-gray-100 text-center">
             <p class="text-sm text-gray-400">
                To generate your QR Code, use an external QR code generator tool and input the URL of this page.
             </p>
             <p class="text-xs text-gray-400 mt-2">
                (The URL will appear here once hosted online)
             </p>
        </footer>
    </div>

    <!-- JavaScript for dynamic content and interactivity -->
    <script>
        // Define your social media links and their corresponding Lucide-style SVG icon path
        const socialData = [
            {
                name: "LinkedIn",
                url: "https://www.linkedin.com/in/dr-gyan-prakash-singh-574a5730a?utm_source=share_via&utm_content=profile&utm_medium=member_android",
                iconSvg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 0-6-6h4a6 6 0 0 0 6 6v7H15v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7H8V9h3v1.5a4.2 4.2 0 0 1 3.5-1.5z"/><path d="M19 16.5A.5.5 0 0 1 18.5 17h-13A.5.5 0 0 1 5 16.5v-13A.5.5 0 0 1 5.5 3h13A.5.5 0 0 1 19 3.5z"/><path d="M12 22a10 10 0 0 0 10-10c0-5.52-4.48-10-10-10S2 6.48 2 12s4.48 10 10 10z"/></svg>',
                colorClass: "bg-blue-600 hover:bg-blue-700 focus:ring-blue-500",
            },
            {
                name: "Instagram",
                url: "https://www.instagram.com/dr.gyan_prakash_singh?igsh=MWg1YXdlbDZwOGZqMA==",
                iconSvg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.01 12A4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>',
                colorClass: "bg-pink-500 hover:bg-pink-600 focus:ring-pink-400",
            },
            {
                name: "Facebook",
                url: "https://www.facebook.com/share/1CkWqVmEPs/", // IMPORTANT: Replace with your Facebook profile or page link
                iconSvg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>',
                colorClass: "bg-blue-800 hover:bg-blue-900 focus:ring-blue-700",
            },
            {
                name: "WhatsApp",
                url: "https://wa.me/919258369699", // IMPORTANT: Use your full phone number in international format, e.g., 919876543210 (without + or spaces)
                iconSvg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>',
                colorClass: "bg-green-500 hover:bg-green-600 focus:ring-green-400",
            },
            {
                name: "YouTube",
                url: "https://youtube.com/@healthy_yog_gyan?si=gHYVznZZ1ZGlKD-X",
                iconSvg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="m10 8 6 4-6 4Z"/></svg>',
                colorClass: "bg-red-600 hover:bg-red-700 focus:ring-red-500",
            },
            {
                name: "Google Maps Location",
                url: "https://maps.app.goo.gl/gFXn9YNM8FhtAio36", // Placeholder: Replace this with your shared Google Maps link.
                iconSvg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0z"/><circle cx="12" cy="10" r="3"/></svg>',
                colorClass: "bg-slate-700 hover:bg-slate-800 focus:ring-slate-600",
            },
        ];

        const container = document.getElementById('social-links-container');

        socialData.forEach(item => {
            const link = document.createElement('a');
            link.href = item.url;
            link.target = "_blank"; // Open in new tab
            link.rel = "noopener noreferrer";
            link.className = `social-link flex items-center justify-center p-4 text-white font-semibold rounded-xl shadow-lg transition duration-200 ease-in-out w-full ${item.colorClass} focus:outline-none focus:ring-4`;
            
            link.innerHTML = `
                <div class="w-6 h-6 mr-3">${item.iconSvg}</div>
                <span class="text-lg">${item.name}</span>
            `;

            container.appendChild(link);
        });

        // Optional: Show the current URL as a guide for the user
        const urlPlaceholder = document.querySelector('footer p.text-xs');
        if (urlPlaceholder) {
            urlPlaceholder.textContent = `Use this link for your QR code: ${window.location.href}`;
        }

    </script>
</body>
</html>
